<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>

  <h1>Student Registration Form</h1>

  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" placeholder="Enter your age" required min="1" max="120"><br><br>

    <input type="submit" value="Register">
  </form>

</body>
</html>
